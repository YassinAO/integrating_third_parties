{% extends 'hotels/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="mt-6">
    <form method="POST" class="space-y-6">
    {% csrf_token %}
        <h2 class="text-base font-semibold text-indigo-600 tracking-wide uppercase">Delete hotel?</h2>
    <div class="inline-flex">
        <a href="{% url 'hotels-dashboard' %}" class="mr-5 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        No, Keep
        </a>
        {% if user.is_authenticated and user.is_staff %}
        <button type="submit" class="mr-5 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Delete
        </button>
        {% endif %}
    </div>
    </form>
</div>

{% endblock content %}
